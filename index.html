<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <div class="logo">
                <img src="images/kodeCampLogo.jpg" alt="kodeCampLogo">
            </div>
            <section id="layout">
            <form action="">
                <div class="form">
                    <div class="form-left">
                        <h1>Sign Up</h1>
                        <br>
                        <br>
                            <div class="form-group">
                                <div class="form1">
                                    <label for="Firstname">First Name</label> <br>
                                    <input type="text"> <br>
                                </div>
                                <div class="form1">
                                    <label for="lastname">Last Name</label> <br>
                                    <input type="text">
                                </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <div class="form1">
                                    <label for="email">Email</label> <br>
                                    <input type="email">
                                </div>
                                <div class="form1">
                                    <label for="gender">Gender</label> <br>
                                    <input type="radio" name="gender">Male
                                    <input type="radio" name="gender">Female
                                    <input type="radio" name="gender">Other
                                </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <div class="form1">
                                    <label for="password">Password</label><br>
                                    <input type="password">
                                </div>
                                <div class="form1">
                                    <label for="confirmpassword">Confirm Password</label><br>
                                    <input type="password">
                                </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <div class="form1"> 
                                    <label for="Educational">Educational Level</label><br>
                                    <select name=""></select>
                                </div>
                                <div class="form1">
                                    <label for="Experience">Experience Level</label> <br>
                                    <select name=""></select>
                                </div>
                            </div>
                                <br>
                            <div class="form-close">
                                <label for="tellus">Tell us about you</label> <br>
                                <textarea name="" id=""></textarea>
                            </div>
                            <br>
                            <br>
                            <div class="button-close">
                                <button type="submit">Create Account</button>
                            </div>
                        </div>
        
                    <div class="form-right">
                        <h2>KodeCamp</h2>
                        <img src="images/KodeCampPhoto.jpg" alt="KodeCampPhoto">
                    </div>

                </div>    
            </form>    
        </section>
    </body>
</html>
